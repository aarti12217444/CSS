<!DOCTYPE html>
<html lang="en">
<head>

    <title>visibility</title>
    <style>
        .box{
            height: 90px;
            width: 80px;
        }
        #box1{
            background-color: aquamarine;
            visibility: hidden;
        }
        #box2{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
