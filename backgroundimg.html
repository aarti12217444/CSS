<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Background img</title>
    <style>
        #icon{
            height: 1000px;
            width: 50px;
            background-image: url(myntra-logo.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            backface-visibility: visible;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div id="icon"></div>
</body>
</html>
