<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background color</title>
</head>
<style>
    *{
        margin: 0; padding: 0;
    }
    .back_color{
        color: yellow;
        /* RGB color */
        background-color: rgb(22, 66, 83);  
        /* HEX Color    */
        background-color: #0f0;
        /* Alpha Channel */
        background-color: rgba(22, 66, 83);  
    }
</style>
<body>
    <div class="back_color">Hare krishna</div>
</body>
</html>
