<!DOCTYPE html>
<html lang="en">
<head>
    <title>display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 50px;
            width: 50px;
            margin: 2px;
            background-color: darksalmon;

            /* display: block; */
            display: inline-block;
        }
        #box1{
            display: none;
        }
    </style>
</head>
<body>
    <div id="Box1" class="box">Box1</div>
    <div id="Box2"class="box">Box2</div>
</body>
</html>
