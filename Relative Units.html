<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Units:Percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 50px;
            width: 500px;
            font-size: 10px;
            background-color: brown;
        }
        #second{
            height: 60%;
            width: 50%;
            font-size: 2.5em;
            font-size: 3rem;
            /* 50*3=150px */
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div id="first">
        first div
        <div id="second">
            second div
        </div>
    </div>
</body>
</html>
