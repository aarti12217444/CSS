<!DOCTYPE html>
<html lang="en">
<head>
   <title>float propertyt</title>
   <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: khaki;
            border: 3px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: antiquewhite;
            margin: 5px;
            border: 3px solid rgb(233, 10, 10);
            float: left;
        }
   </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
        <!-- <div id="box2" class="box">Box2</div> -->
    </div>
</body>
</html>
